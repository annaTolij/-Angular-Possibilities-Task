<mat-card class="container mt-2">
  <h1>Login</h1>
  <form [formGroup]="loginForm" class="form-group" (ngSubmit)="submit()">
    <mat-form-field class="mt-3">
      <input matInput placeholder="Enter your login" formControlName="login">
      <mat-error *ngIf="loginForm.controls.login.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="mt-3">
      <input matInput placeholder="Enter your password" formControlName="password">
      <mat-error *ngIf="loginForm.controls.password.invalid">{{getPassErrorMessage()}}</mat-error>
    </mat-form-field>
    <button class="mt-3" mat-button type="submit" [disabled]="loginForm.invalid">Sing in</button>
  </form>
</mat-card>
