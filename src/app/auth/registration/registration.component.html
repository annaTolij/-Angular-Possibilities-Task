<mat-card class="container mt-2">
    <h1>Registration</h1>
    <form [formGroup]="registerForm" (ngSubmit)="save()">
        <mat-form-field>
            <input matInput placeholder="Enter your name" formControlName="name" type="text">
            <mat-error *ngIf="registerForm.controls.name.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="mt-3">
            <input matInput placeholder="Enter your email" formControlName="login" type="email">
            <mat-error *ngIf="registerForm.controls.login.invalid">{{getLoginErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="mt-3">
            <input matInput placeholder="Enter your password" formControlName="password" type="password">
            <mat-error *ngIf="registerForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="mt-3">
            <input matInput placeholder="Confirm your password" formControlName="confirm" type="password"
                [errorStateMatcher]="errorMatcher">
            <mat-error *ngIf="registerForm.controls.confirm.invalid || registerForm.errors">{{getConfirmErrorMessage()}}
            </mat-error>
        </mat-form-field>
        <button mat-button type="submit" [disabled]="registerForm.invalid">Save</button>
    </form>
</mat-card>
